{{ $hdepth := 1 }}
{{ if .Params.hdepth }}
    {{ $hdepth = .Params.hdepth }}
{{ end }}
<section class="page" id="{{ .Params.anchor }}">
    <h{{ $hdepth }}>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
    </h{{ $hdepth }}>
    <div class="content">
        {{ .Content }}
    </div>
</section>
